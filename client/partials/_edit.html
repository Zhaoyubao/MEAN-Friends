<h2>Edit friend</h2>
<form name="myForm" id="update" ng-submit="updateFriend()">
    <label>First Name</label>
    <input type="text" name="fname" ng-model="friend.fname" required>
    <label>Last Name</label>
    <input type="text" name="lname" ng-model="friend.lname" required>
    <label>Birthday</label>
    <input type="date" name="dob" ng-model="friend.dob" required>
    <button type="submit">Update</button>
</form>
<a id="home" href="#/">Back</a>
